<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Eagle Eye Tracker</title>
    <link rel="stylesheet" href="style.css">
    <script src="process.js"></script>
  </head>
  <body>
    <nav>
      <div class="nav-wrapper">
        <p class="brand-logo center">Eagle Eye Tracker</p>
        <!-- <p class="brand-logo center">Eagle Eye Systems</p> -->
      </div>
    </nav>

    <!-- We are using
    node     <script>document.write(process.versions.node)    </script>,
    Chrome   <script>document.write(process.versions.chrome)  </script>, and
    Electron <script>document.write(process.versions.electron)</script>. -->

    <!-- logo? with transparency -->
    <!-- <img src="logo.png" /> -->

    <table class="flexbox">
      <tr>

        <td class="center">
            <div id="status" class="wrapper">
                <h3>Status</h3>
                <div class="status-panel">
                <div id="connectedStatus" class="status-tracker">Not connected</div>
                <div id="trackingStatus" class="status-tracker">Not tracking </div>
            </div>

            <div id="position">
                <h3>Tracking Stats (probability, x, y)</h3>
                <div id="objectPosition">N/A</div>
            </div>

            <div class="controls">
                <h3>Controls</h3>
                <select id="objects">
                    <option>person</option>
                    <option>book</option>
                    <option>bottle</option>
                    <option>cell phone</option>
                    <option>chair</option>
                    <option>sports ball</option>
                </select>
                <input id="controlButton" type="submit" value="Start" button class="control-button"></button>
            </div>

        </td>

      </tr>
    </table>

  </body>
</html>
